<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="playspace.css">
</head>
<body>
    <header>
        <a href="http://erniewang.org/" style="font-size: 27px;">Ernie Wang</a>
        <button onclick="window.location.href='/'" style="right: 55px;">Return to Front Page</button>
    </header>
    <main>
        <div class="upload-container">
            <input type="file" id="file-input">
            <select id="dropdown" name="options" style="margin-right: 5px;">
                <option value="Count_Basie">Count Basie Style</option>
                <option value="Gil_Evans">Gil Evans Style</option>
                <option value="Ernie">Ernie Style</option>
                <option value="Custom">Your Own Style</option>
            </select>
            <button onclick="sendFile()" id="sendingButton">Send File</button>
        </div>
        <div class="content-area">
            <iframe src="dictionaryTest.html" title="description" style="height: 100%; width: 78%;"></iframe> 
        </div>
    </main>
    <script src="playspace.js"></script>
</body>
</html>
